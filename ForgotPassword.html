<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Khôi Phục Mật Khẩu</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <link rel="stylesheet" href="css/forgotpassword.css">
  </head>
  <body>
    <form
      class="recovery-form"
      ng-app="recoveryApp"
      ng-controller="RecoveryController"
    >
      <h2>Khôi Phục Mật Khẩu</h2>
      <label for="email">Nhập email đã đăng ký:</label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="email@vídụ.com"
        required
        ng-model="email"
      />
      <button type="submit" ng-click="sendRecoveryEmail()">
        Gửi Mật Khẩu Của Bạn
      </button>
      <p class="message" ng-if="message">{{ message }}</p>
    </form>
  </body>
  <script src="js/ForgotPassword.js"></script>
</html>
