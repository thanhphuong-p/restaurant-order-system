<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang quản trị</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet">
<script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.6.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;600;700&display=swap');

        :root {
            --green: #27ae60;
            --black: #192a56;
            --light-color: #666;
            --box-shadow: 0 .5rem 1.5rem rgba(0,0,0,.1);
        }

        * {
            font-family: 'Nunito', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-decoration: none;
            outline: none;
            border: none;
            text-transform: capitalize;
            transition: all .2s linear;
        }

        .breadcrumb a {
            color: #666;
            font-size: 1.2rem;
            font-weight: 600;
        }

        .breadcrumb .active {
            color: #74C0FC;
        }

        .offcanvas-body a {
            font-size: 1rem;
            font-weight: 500;
        }

        .list-group-item {
            transition: background-color 0.3s;
        }

        .list-group-item:hover {
            background-color: #f1f1f1;
        }

        .fa {
            font-size: 1.3rem;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-2">
                <button class="btn" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasExample" aria-controls="offcanvasExample">
                    <i class="fa-solid fa-bars fa-lg" style="color: #74C0FC;"></i>
                </button>
            </div>
        </div>

        <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
            <div class="offcanvas-header">
                <i class="fa-solid fa-store fa-xl" style="color: #63E6BE;"></i>
                <p class="offcanvas-title" style="font-size: 1.5rem; font-weight: 600;">
                    Quản trị
                </p>
                <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <div class="list-group list-group-flush mb-2">
                    <p style="font-size: 1.1rem; font-weight: 600;">Quản lý</p>
                    <a href="Create_Foods.html" class="list-group-item" onclick="updateBreadcrumb(event, 'Quản lý món ăn')">
                        <i class="fa-solid fa-bowl-food" style="color: #74C0FC;"></i> Quản lý món ăn
                    </a>
                    <a href="Promotions.html" class="list-group-item" onclick="updateBreadcrumb(event, 'Chương trình khuyến mãi')">
                        <i class="fa-solid fa-gift" style="color: #74C0FC;"></i> Chương trình khuyến mãi
                    </a>
                    <a href="Create_table.html" class="list-group-item" onclick="updateBreadcrumb(event, 'Đơn hàng theo bàn')">
                        <i class="fa-solid fa-utensils" style="color: #74C0FC;"></i> Đơn hàng theo bàn
                    </a>
                  
                    <a href="statistics.html" class="list-group-item" onclick="updateBreadcrumb(event, 'Thống kê')">
                        <i class="fa-solid fa-chart-pie" style="color: #74C0FC;"></i> Thống kê
                    </a>
                    <hr>
                    <a href="admin.html" class="list-group-item" onclick="updateBreadcrumb(event, 'Chương trình khuyến mãi')">
                        <i class="fas fa-home" style="color: #74C0FC;"></i> Home
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
